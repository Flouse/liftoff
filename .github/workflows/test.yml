name: Run Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  basic-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '22.x', '20.x' ]

    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
    - run: bun install
    - run: bun test
    - name: basic-replication-test
      run: bun src/replication-test.js
